services:
  recommender:
    build:
      context: .
      dockerfile: TCPServer/Dockerfile
    container_name: recommendation_server
    volumes:
      - recommendation_database:/usr/src/data
    networks:
      - app_network
    environment:
      PORT: ${RECOMMENDATION_PORT:-5555}
    entrypoint: ["./netflix_server"]
    command: ["${RECOMMENDATION_PORT:-5555}"]

  app:
    build:
      context: .
      dockerfile: WebServer/Dockerfile
    container_name: app_server
    ports:
      - "${APP_PORT:-3000}:${CONTAINER_PORT:-3000}"
    networks:
      - app_network
    volumes:
      - temp_uploads:/usr/src/app/uploads/temp
      - user_images:/usr/src/app/uploads/usersImages
      - movie_files:/usr/src/app/uploads/movies
      - movie_main_images:/usr/src/app/uploads/movieImages
    environment:
      CONNECTION_STRING: ${CONNECTION_STRING}
      RECOMMENDATION_IP: recommendation_server
      RECOMMENDATION_PORT: ${RECOMMENDATION_PORT:-5555}
      PORT: ${CONTAINER_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
    command: ["npm", "start"]

  web:
    build:
      context: ./Web/my-app
      dockerfile: Dockerfile
    container_name: web_client
    ports:
      - "3002:3000"
    networks:
      - app_network
    environment:
      - HOST=0.0.0.0

volumes:
  recommendation_database:
  temp_uploads:
  user_images:
  movie_files:
  movie_main_images:

networks:
  app_network:
    driver: bridge
